<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Underwater Math Bonds of 13</title>
  <!-- Google Fonts with explicit weights and fallback chains -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Teachers+Pet&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      max-width: 100vw;
      overflow-x: hidden;
      font-size: 16px;
      background: linear-gradient(to bottom, #1e3f66 0%, #2a6f91 50%, #4eb3d3 100%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body {
      font-family: 'Fredoka', Arial, 'Helvetica Neue', Helvetica, sans-serif;
      color: white;
      text-align: center;
      font-weight: 500;
      background: none;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: none;
      z-index: -2;
      overflow: hidden;
    }
    .bubble-anim {
      position: absolute;
      bottom: -100px;
      width: 6vw;
      height: 6vw;
      min-width: 18px;
      min-height: 18px;
      max-width: 32px;
      max-height: 32px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }
    .bubble-anim:nth-child(2) { left: 20%; width: 4vw; height: 4vw; min-width: 14px; min-height: 14px; max-width: 24px; max-height: 24px; animation-duration: 8s; }
    .bubble-anim:nth-child(3) { left: 40%; width: 3vw; height: 3vw; min-width: 10px; min-height: 10px; max-width: 16px; max-height: 16px; animation-duration: 12s; }
    .bubble-anim:nth-child(4) { left: 60%; width: 8vw; height: 8vw; min-width: 25px; min-height: 25px; max-width: 38px; max-height: 38px; animation-duration: 9s; }
    .bubble-anim:nth-child(5) { left: 80%; width: 3vw; height: 3vw; min-width: 12px; min-height: 12px; max-width: 16px; max-height: 16px; animation-duration: 11s; }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.5; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
    h1 {
      font-family: 'Fredoka', Arial, Helvetica, sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      animation: float 3s ease-in-out infinite;
      margin-top: 24px;
      margin-bottom: 14px;
      letter-spacing: 0.03em;
      text-shadow: 1px 2px 5px rgba(30,63,102,0.23);
    }
    #game {
      margin: 0 auto;
      margin-top: 20px;
      width: 98vw;
      max-width: 440px;
      z-index: 1;
      position: relative;
      background: none;
    }
    .bubble {
      background: rgba(255, 255, 255, 0.9);
      color: #0077be;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 2.1rem;
      margin: 10px;
      cursor: pointer;
      font-family: '', 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
      font-weight: 400;
      position: relative;
      box-shadow: 0 2px 8px #0001;
      transition: transform 0.14s;
      user-select: none;
      border: 2px solid #8ed6f3;
    }
    .bubble:hover, .bubble:active { transform: scale(1.08);}
    #timer, #score {
      font-family: 'Fredoka', Arial, Helvetica, sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      margin-top: 20px;
    }
    #question {
      font-family: 'Comic Sans MS', 'Fredoka', sans-serif;
      font-weight: 400;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #endMessage {
      font-size: 2rem;
      margin-top: 30px;
      animation: fadeIn 2s ease forwards;
      min-height: 2em;
      font-weight: 500;
      color: #fffbe8;
    }
    #playAgainBtn, #startGameBtn {
      display: none;
      margin-top: 20px;
      font-size: 1.4rem;
      padding: 0.7em 1.5em;
      border: none;
      background-color: #ffffffcc;
      color: #0077be;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Fredoka', Arial, Helvetica, sans-serif;
      font-weight: 600;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px #0002;
    }
    #playAgainBtn:hover, #playAgainBtn:active, #startGameBtn:hover, #startGameBtn:active {
      background-color: #ffffff;
    }

    @keyframes float { 0%, 100% { transform: translateY(0);} 50% { transform: translateY(-10px);}}
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* Responsive scaling for mobile devices */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      #question { font-size: 1.4rem; }
      .bubble {
        width: 76px;
        height: 76px;
        min-width: 48px;
        min-height: 48px;
        font-size: 1.2rem;
      }
      #timer, #score { font-size: 1.1rem; }
      #playAgainBtn, #startGameBtn { font-size: 1.1rem; }
    }
    @media (max-width: 400px) {
      h1 { font-size: 1.3rem; }
      #question { font-size: 1.1rem; }
      .bubble { font-size: 1.04rem; width: 58px; height: 58px; }
      #endMessage { font-size: 1.05rem; }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="bubble-anim"></div>
    <div class="bubble-anim"></div>
    <div class="bubble-anim"></div>
    <div class="bubble-anim"></div>
    <div class="bubble-anim"></div>
  </div>

  <h1>üåä Underwater Math: Bonds of 13 üê†</h1>
  <div id="game">
    <button id="startGameBtn" onclick="startGame()">‚ñ∂Ô∏è Start Game</button>
    <div id="question" style="display:none;"></div>
    <div id="choices" style="display:none;"></div>
    <div id="timer" style="display:none;">‚è±Ô∏è Time left: <span id="time">30</span>s</div>
    <div id="score" style="display:none;">Score: <span id="scoreValue">0</span></div>
    <div id="endMessage"></div>
    <button id="playAgainBtn" onclick="startGame()">üîÅ Play Again</button>
  </div>

  <script>
    const timeDisplay = document.getElementById('time');
    const scoreDisplay = document.getElementById('scoreValue');
    const questionDisplay = document.getElementById('question');
    const choicesDisplay = document.getElementById('choices');
    const endMessage = document.getElementById('endMessage');
    const playAgainBtn = document.getElementById('playAgainBtn');
    const timerEl = document.getElementById('timer');
    const scoreEl = document.getElementById('score');
    const startGameBtn = document.getElementById('startGameBtn');

    let timeLeft = 30;
    let score = 0;
    let timer;

    // Hide game elements until start
    window.onload = function() {
      startGameBtn.style.display = 'inline-block';
      questionDisplay.style.display = 'none';
      choicesDisplay.style.display = 'none';
      timerEl.style.display = 'none';
      scoreEl.style.display = 'none';
      playAgainBtn.style.display = 'none';
      endMessage.textContent = '';
    };

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = score;
      endMessage.textContent = '';
      playAgainBtn.style.display = 'none';
      startGameBtn.style.display = 'none';

      // Show game elements
      questionDisplay.style.display = 'block';
      choicesDisplay.style.display = 'block';
      timerEl.style.display = 'block';
      scoreEl.style.display = 'block';

      generateQuestion();

      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          endGame();
        }
      }, 1000);
    }

    function generateQuestion() {
      const number = Math.floor(Math.random() * 12) + 1;
      const correctAnswer = 13 - number;
      questionDisplay.textContent = `${number} + _ = 13`;

      const options = new Set([correctAnswer]);
      while (options.size < 4) {
        const distractor = Math.floor(Math.random() * 13);
        if (distractor !== correctAnswer) options.add(distractor);
      }

      const shuffled = Array.from(options).sort(() => Math.random() - 0.5);

      choicesDisplay.innerHTML = '';
      shuffled.forEach(option => {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = option;
        bubble.onclick = () => checkAnswer(option, correctAnswer);
        choicesDisplay.appendChild(bubble);
      });
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        score++;
        scoreDisplay.textContent = score;
      }
      generateQuestion();
    }

    function endGame() {
      questionDisplay.style.display = 'none';
      choicesDisplay.style.display = 'none';
      timerEl.style.display = 'none';
      scoreEl.style.display = 'none';

      questionDisplay.textContent = '';
      choicesDisplay.innerHTML = '';
      endMessage.textContent = `üèÅ Time's up! You scored ${score} points! üê¨`;
      playAgainBtn.style.display = 'inline-block';
    }
  </script>
</body>
</html>
