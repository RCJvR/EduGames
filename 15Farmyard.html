<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmyard Fun: Make 15!</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Teachers+Pet&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Teachers+Pet';
      background-color: #fff8dc;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-family: 'Luckiest Guy';
      font-size: 3em;
      color: #4CAF50;
    }
    #start-screen, #end-screen {
      display: none;
    }
    .screen {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: auto;
      width: 80%;
      max-width: 500px;
    }
    .btn {
      font-size: 2em;
      margin-top: 20px;
      padding: 10px 30px;
      border: none;
      background-color: #ffcc00;
      border-radius: 10px;
      cursor: pointer;
    }
    #game-section {
      display: none;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .number-btn {
      font-family: 'Teachers+Pet';
      font-size: 1.5em;
      padding: 10px;
      background-color: #fff8dc;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
    }
    .number-btn:hover {
      background-color: #ffebcd;
    }
    #score-board {
      margin-top: 20px;
      font-size: 1.5em;
    }
    #timer {
      font-size: 1.2em;
      color: #d35400;
    }
    #message {
      font-size: 1.3em;
      margin-top: 15px;
      height: 2em;
    }
  </style>
</head>
<body>
  <div id="start-screen" class="screen">
    <h1>🐔🐮 Farmyard Fun: Make 15! 🐷🐑</h1>
    <button class="btn" onclick="startGame()">Let's Go! 🐣</button>
  </div>

  <div id="game-section">
    <h1>🐔🐮 Farmyard Fun: Make 15! 🐷🐑</h1>
    <div id="timer">⏳ Time Left: 60s</div>
    <div id="score-board">⭐ Score: 0</div>
    <div id="message"></div>
    <div id="game-board"></div>
  </div>

  <div id="end-screen" class="screen">
    <h2>Time's up! 🐾</h2>
    <div id="final-score"></div>
    <button class="btn" onclick="restartGame()">🔁 Play Again</button>
  </div>

  <audio id="correct-sound" src="https://www.soundjay.com/animal/oink-1.mp3"></audio>
  <audio id="wrong-sound" src="https://www.soundjay.com/animal/duck-quack-1.mp3"></audio>

  <script>
    const board = document.getElementById('game-board');
    const message = document.getElementById('message');
    const timerDisplay = document.getElementById('timer');
    const scoreBoard = document.getElementById('score-board');
    const correctSound = document.getElementById('correct-sound');
    const wrongSound = document.getElementById('wrong-sound');
    const startScreen = document.getElementById('start-screen');
    const gameSection = document.getElementById('game-section');
    const endScreen = document.getElementById('end-screen');
    const finalScore = document.getElementById('final-score');

    const numbers = Array.from({length: 15}, (_, i) => i + 1);
    let selected = [];
    let score = 0;
    let timeLeft = 60;
    let interval;

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function updateBoard() {
      board.innerHTML = '';
      shuffle(numbers).forEach(num => {
        const btn = document.createElement('button');
        btn.className = 'number-btn';
        btn.textContent = num;
        btn.onclick = () => handleSelect(num, btn);
        board.appendChild(btn);
      });
    }

    function handleSelect(num, btn) {
      selected.push(num);
      btn.disabled = true;
      if (selected.length === 2) {
        checkAnswer();
      }
    }

    function checkAnswer() {
      const [a, b] = selected;
      if (a + b === 15 || Math.abs(a - b) === 15) {
        score += 1;
        message.textContent = 'Correct! 🐷';
        correctSound.play();
      } else {
        score -= 1;
        message.textContent = 'Oops! 🦆';
        wrongSound.play();
      }
      selected = [];
      updateBoard();
      updateScore();
    }

    function updateScore() {
      scoreBoard.textContent = `⭐ Score: ${score}`;
    }

    function startTimer() {
      interval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `⏳ Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          showEndScreen();
        }
      }, 1000);
    }

    function startGame() {
      startScreen.style.display = 'none';
      gameSection.style.display = 'block';
      updateBoard();
      startTimer();
    }

    function showEndScreen() {
      gameSection.style.display = 'none';
      endScreen.style.display = 'flex';
      finalScore.textContent = `🎉 Final Score: ${score}`;
    }

    function restartGame() {
      score = 0;
      timeLeft = 60;
      selected = [];
      message.textContent = '';
      scoreBoard.textContent = '⭐ Score: 0';
      timerDisplay.textContent = '⏳ Time Left: 60s';
      endScreen.style.display = 'none';
      gameSection.style.display = 'block';
      updateBoard();
      startTimer();
    }

    // Show start screen first
    startScreen.style.display = 'flex';
  </script>
</body>
</html>
